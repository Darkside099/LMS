{% extends "index.html" %}
{% block content %}
<div class="registration-form">
    <h2>Register New User</h2>
    <form method="post" action="" onsubmit="return validateForm()">
        {% csrf_token %}
        <div class="form-group">
            <i class="fas fa-user"></i>
            <input type="text" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="form-group">
            <i class="fas fa-home"></i>
            <input type="text" id="address" name="address" placeholder="Address" required>
        </div>
        <div class="form-group">
            <i class="fas fa-phone"></i>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="Mobile" required>
        </div>
        <div class="form-group">
            <i class="fas fa-calendar-alt"></i>
            <input type="date" id="dob" name="dob" required>
        </div>
        <button type="submit" class="submit-btn" onclick="window.location.href =''">Register</button>
    </form>
</div>
<script>
    function validateForm() {
        var mobile = document.getElementById('mobile').value;
        if (mobile.length > 10) {
            alert('Mobile number cannot be more than 10 digits.');
            return false;
        }
        return true;
    }
</script>
{% endblock %}
